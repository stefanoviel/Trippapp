<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <div class="container ">
        <div class="row align-items-center">
            
          <div class="col-8">
            <div class="d-flex justify-content-center">
                <h1 class="display-1">Idee di viaggio</h1>
            </div>
          </div>
          <div class="col">
            
            
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Aggiungi
            </button>
              
              
          </div>
        </div>
      </div>
      
      <div class="collapse " id="collapseExample">
        <div class="container" style="border-bottom:2px solid black; ">
            
            <div class="row mt-2">
                <label for="partenza" class="form-label">Partenza</label>
            </div>
            <div class = "row ">
                <input class="form-control" id="partenza" placeholder=" Milano">    
            </div>

            <div class="row mt-2">
                <label for="destinazione" class="form-label">Destinazione</label>
            </div>
            <div class = "row">
                <input class="form-control" id="destinazione" placeholder=" Parigi">    
            </div>

            <div class="mt-4">
                <p>Alloggio</p>
            </div>
            
            <div class="form-check mt-1">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Affittacamere
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                  Agriturismo
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                  Appartamenti
                </label>
              </div>
              <div class="form-check">  
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                  B&B
                </label>
              </div>
             
              <div class="form-group">
                <button class="btn btn-success btn-lg float-right"
                        type="submit">
                    Submit
                </button>
            </div>
            
        </div>
      </div>

      
      
</body>
</html>
